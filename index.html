<!DOCTYPE html>
<html lang="en" ng-app='foodieApp'>  <!-----app ko name asign kar rhe h using ng-app-----> 

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
	<script src="angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.5/angular-route.js"></script>

	<style>
    input.ng-invalid.ng-dirty {               <!-----ng-dirty is the directive that tells us that the user has typed something in the form----->
            border: 1px solid red;
        }
</style>
</head>

<body id="app">

    <div ng-view></div>   <!------- ng-view' is a directive that we use to tell angular where we 
	                             want to show our view 
								 whenever the url(route) is changed, Angular only updates the content inside this 'ng-view' div
						  --->


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="main.js"></script>

</body>

</html>
