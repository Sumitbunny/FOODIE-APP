<div class="login" ng-controller="loginController">
                                      <!--- this html page is now handle by the loginController-->
        <div class="login-form">
            <h3> Login </h3>
								<form name="loginForm">
    <div class="form-group">
        <label for="user-email">Email address</label>
        <input type="email" class="form-control" id="user-email" placeholder="Email" name="email" ng-model="user.email" required="">
        <div ng-show="loginForm.email.$error.required">Required!</div> <!-- ngShow directive used shows or hides-->
        <div ng-show="loginForm.email.$error.email">This doesn't look like a valid email</div> <!-- ngShow directive used shows or hides-->
    </div>
    <div class="form-group">
    <label for="user-password">Password</label>
    <input type="password" class="form-control" id="user-password" placeholder="Password" name="password" required="" ng-model="user.password" ng-minlength="6" ng-maxlength="15">
    <div ng-show="loginForm.password.$error.minlength">
    Password must be at least 6 characters long 
    </div>
    <div ng-show="loginForm.password.$error.maxlength">  <!-- ngShow directive used shows or hides-->
    Password must be at most 15 characters long 
    </div>
    <div ng-show="loginForm.password.$error.required">  <!-- ngShow directive used shows or hides-->
    Please enter your super secret ninja password 
    </div>
</div>
    <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="goToHome()">Login</button>
	                                        
											  <!----  ng-disabled:-attribute of 'disabled' to the button when the condition 
											  inside the quote is true---> 
											  <!-- ng-click is directive when click it calls the function we have defined in the quotes-->
											  
												   
</form>

        </div>
    </div>
